---
layout: default
---
<div class="row">
  <div class="offset-1 col-10 col-md-4">
    <h2 class="mb-3">{{ page.description }}</h2>
  </div>
  <div class="offset-1 col-10 offset-md-5 col-md-6">
    {{ page.text }}
  </div>
</div>

{% assign images_path = page.path | remove: '_' | remove: '.html' %}
<section>
  <div class="row">
    <div class="offset-1 col-10">
      <h2>Quelques images de l'atelier</h2>
    </div>
  </div>
  <div class="row">
    <div class="offset-1 col-10 offset-md-5 col-md-6">
      {% for image in page.images %}
      <img src="/assets/images/{{ images_path }}/{{image}}" alt="" class="img-fluid img-thumbnail mb-4">
      {% endfor %}
    </div>
  </div>
</section>


{{ content }}
