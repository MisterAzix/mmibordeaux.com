- title: La siliconisation du monde
  author: Eric Sadin
  cover: la-silicolonisation-du-monde.jpeg
  summary: "Berceau des technologies numériques (Google, Apple, Facebook, Uber, Netflix, etc.), la Silicon Valley incarne l’insolente réussite industrielle de notre époque. Cette terre des chercheurs d’or, devenue après-guerre le cœur du développement de l’appareil militaire et de l’informatique, est aujourd’hui le lieu d’une frénésie innovatrice qui entend redéfinir de part en part nos existences à des fins privées, tout en déclarant oeuvrer au bien de l’humanité. Mais la Silicon Valley ne renvoie plus seulement à un territoire, c’est aussi et avant tout un esprit, en passe de coloniser le monde. Une colonisation d’un nouveau genre, portée par de nombreux missionnaires (industriels, universités, think tanks…), et par une classe politique qui encourage l’édification de valleys sur les cinq continents, sous la forme d’écosystèmes numériques et d’incubateurs de start-up."
