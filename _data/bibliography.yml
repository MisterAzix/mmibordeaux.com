- title: L’anatomie du scénario
  author: John Truby
  cover: anatomie-scenario.jpeg
  summary: "Parmi les nombreux essais et manuels d’écriture, L’Anatomie du scénario s’est imposé comme une référence incontournable des scénaristes débutants et confirmés. John Truby entend mettre fin au dogme de la structure en trois actes, qu’il juge artificielle. Il préconise de développer des intrigues à multiples facettes, de soigner le réseau des personnages et leur développement moral et émotionnel, de mélanger les genres et de tordre les règles qui les régissent afin d’écrire des histoires originales. Les histoires doivent être abordées comme des organismes vivants, aussi changeants et complexes que ceux qui les imaginent. Les préceptes développés dans ce livre complètent plus qu’ils ne concurrencent ceux d’autres théoriciens de la dramaturgie. Ils exposent les bases d’une formation continue désormais aussi populaire en France qu’aux États-Unis où elle a été créée il y a trente ans. Cette « grammaire de la dramaturgie » est issue d’un long travail de décorticage de centaines de films, pièces, nouvelles et romans, allant de James Joyce à La Guerre des étoiles en passant par Tootsie. Concret, pratique sans être simpliste, L’Anatomie du scénario s’impose comme une bible du scénariste."
