  summary: "Quel lien entre la législation de l'avortement et la baisse de la criminalité aux États-Unis? Quelles sont les vraies motivations des agents immobiliers? Pourquoi les revendeurs de drogue vivent-ils plus longtemps chez leur mère? L'économie, vue sous cet angle, incongru en apparence, mais qui est celui de la plus sérieuse rationalité des agents, des comportements, des causes et effets, traite de sujets peu conventionnels. Elle a reçu un nom&nbsp;: freakonomics, ou «économie saugrenue». Elle jette une lumière de biais sur le désordre des événements&nbsp;; elle met à nu des a priori à prétention de scientificité irréfutable&nbsp;; elle transforme notre regard sur le monde globalisé, qui nous apparaît, pour finir, moins impénétrable et incompréhensible."
