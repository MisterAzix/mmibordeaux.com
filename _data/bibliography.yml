- title: Coder proprement
  author: Robert C. Martin
  cover: coder-proprement.jpg
  summary: "Si un code sale peut fonctionner, il peut également remettre en question la pérennité d'une entreprise de développement de logiciels. Chaque année, du temps et des ressources sont gaspillés à cause d'un code mal écrit. Cet ouvrage&nbsp;: vous apprendra les meilleures pratiques de nettoyage du code \"à la volée\" et les valeurs d'un artisan du logiciel qui feront de vous un meilleur programmeur&nbsp;; décrit les principes, les motifs et les pratiques employés dans l'écriture d'un code propre&nbsp;; comporte plusieurs études de cas de complexité croissante (chaque étude de cas est un exercice de nettoyage&nbsp;: une base de code qui présente certains problèmes doit être convertie en une version saine et efficace)&nbsp;; contient une liste d'heuristiques et d'intuitions collectées pendant la création des études de cas. Le résultat est une base de connaissances qui décrit notre manière de penser pendant que nous écrivons, lisons et nettoyons du code. Après avoir lu ce livre, vous saurez&nbsp;: faire la différence entre bon et mauvais code&nbsp;; écrire du code propre et transformer le mauvais code en bon code&nbsp;; choisir des noms, des fonctions, des objets et des classes appropriés&nbsp;; mettre en forme le code pour une lisibilité maximale&nbsp;; implémenter le traitement des erreurs sans perturber la logique du code&nbsp;; mener des tests unitaires et pratiquer le développement piloté par les tests."
