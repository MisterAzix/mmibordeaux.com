  summary: "Apprenez à concevoir les fondations de votre histoire et à maîtriser des outils aussi variés que les jalons, la structure enrichie ou les sous-intrigues thématiques. Découvrez comment créer la trajectoire interne d’un personnage et comment la théorie fractale peut être appliquée à l’écriture d’un récit. Voyez comment éviter les facilités et les deus ex machina. Maîtrisez l’installation et l’exploitation de ce puissant outil qu’est l’ironie dramatique. Trouvez des centaines d’astuces sur le sens, la comédie, le pitch, les fins, la caractérisation, les enjeux, les méchants… Dans Construire un récit, Yves Lavandier propose une méthode par étapes, claire et complète. Cette méthode découle à la fois de la compréhension des mécanismes narratifs et de l’expérience d’auteur, pédagogue et script doctor d’Yves Lavandier. Les exemples sont principalement puisés dans le répertoire dramatique : théâtre, cinéma, télévision et bande dessinée."
