- title: L’école, le numérique et la société qui vient
  author: Denis Kambouchner, Philippe Meirieu, Bernard Stiegler et al.
  cover: l-ecole-le-numerique-et-la-societe-qui-vient.jpeg
  summary: "Que reste-t-il de la querelle scolaire et du vieux clivage entre « pédagogues » et « républicains » ? Partis de convictions très divergentes, Denis Kambouchner et Philippe Meirieu font aujourd'hui, avec Bernard Stiegler, le constat que les termes dans lesquels se posa cette querelle ont perdu de leur acuité dans le contexte de la vaste mutation engendrée par les nouvelles technologies. Ces nouvelles technologies créent les conditions d'une démocratisation inespérée de l'accès au savoir ; mais en même temps, associées à un consumérisme effréné et à un marketing intrusif, elles apparaissent comme les vecteurs d'un système toujours plus perfectionné de captation des esprits. Une telle évolution met à mal les équilibres fondamentaux de l'éducation scolaire. Surtout, l'école n'est pas armée pour penser cette mutation : ni pour remédier à ses effets les plus perturbants, ni pour s'assurer la maîtrise et l'usage effectif des potentialités qui lui sont liées. Il y a urgence. Plus que jamais les esprits ont besoin d’une solide formation du jugement, de méthodes et de repères que seule l’école peut, à l’échelle d’une société, enseigner. Au fil de leur conversation, les trois interlocuteurs s’entendent pleinement sur l’importance de réaffirmer une haute ambition pour l’école."
