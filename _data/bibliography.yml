- title: "Réenchanter le monde: la valeur esprit contre le populisme industriel"
  author: Bernard Stiegler
  cover: reenchanter-le-monde.jpeg
  summary: "Paul Valéry, pressentant la catastrophe où menait le nazisme, constatait dès 1939 une «baisse de la valeur esprit». Aurait-il pu imaginer dans quel état de déchéance généralisée tomberait l’humanité quelques décennies plus tard – là où nous en sommes ? En 1939, seulement 45 % des Français écoutent la radio, et la télévision n’existe pas encore. En ce début de XXIe siècle, les objets communicants poursuivent les temps de cerveaux disponibles où qu’ils aillent, du lever au coucher. Un capitalisme s’est imposé, que l’on dit tantôt «culturel», tantôt «cognitif», mais qui est avant tout jusqu’à présent l’organisation ravageuse d’un populisme industriel tirant parti de toutes les évolutions technologiques pour faire du siège de l’esprit un simple organe réflexe : un cerveau rabattu au rang d’ensemble de neurones, un cerveau sans conscience. En 2005, le Medef réunissait son université d’été sous la bannière du «réenchantement du monde». Ce livre propose de le prendre au mot : réenchanter le monde, c’est nécessairement revisiter et réévaluer le rôle de l’esprit dans l’organisation de l’économie."
  mandatory: false
  isbn: 9782081217843
  url: https://editions.flammarion.com/reenchanter-le-monde/9782081217843
- title: La siliconisation du monde
  author: Eric Sadin
  cover: la-silicolonisation-du-monde.jpeg
  summary: "Berceau des technologies numériques (Google, Apple, Facebook, Uber, Netflix, etc.), la Silicon Valley incarne l’insolente réussite industrielle de notre époque. Cette terre des chercheurs d’or, devenue après-guerre le cœur du développement de l’appareil militaire et de l’informatique, est aujourd’hui le lieu d’une frénésie innovatrice qui entend redéfinir de part en part nos existences à des fins privées, tout en déclarant oeuvrer au bien de l’humanité. Mais la Silicon Valley ne renvoie plus seulement à un territoire, c’est aussi et avant tout un esprit, en passe de coloniser le monde. Une colonisation d’un nouveau genre, portée par de nombreux missionnaires (industriels, universités, think tanks…), et par une classe politique qui encourage l’édification de valleys sur les cinq continents, sous la forme d’écosystèmes numériques et d’incubateurs de start-up."
  mandatory: false
  url: https://www.lechappee.org/collections/pour-en-finir-avec/la-silicolonisation-du-monde
- title: Pour tout résoudre, cliquez ici&nbsp;! L’aberration du solutionnisme technologique.
  author: Evgeny Morozov
  cover: pour-tout-resoudre.jpeg
  summary: "Pour tout résoudre cliquez ici ! dénonce le discours employé par les entreprises et les chantres de la Silicon Valley qui veulent nous faire croire que grâce à l’Internet et aux nouvelles technologies tous les aspects de notre vie seront améliorés et la plupart des problèmes du monde disparaîtront. Evgeny morozv démontre qu’il n’y a pas une « application » comme réponse simple et immédiate à tous les enjeux sociétaux ni même à nos problèmes individuels. Il met en lumière deux concepts-clés, le solutionnisme et « l’Internet-centrisme », qui permettent de comprendre les schémas de pensée à l’œuvre derrière la révolution numérique. Cet ouvrage porte un regard neuf et salutaire sur le numérique et sur nos usages. Il nous met en garde contre la croyance en un miracle technique et en un un monde à l’efficacité sans faille où chacun serait contraint de revêtir la camisole de force numérique de la Silicon Valley."
  mandatory: false
  url: https://boutique.fypeditions.com/products/pour-tout-resoudre-cliquez-ici-l-aberration-du-solutionnisme-technologique-evgeny-morozov
