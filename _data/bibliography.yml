- title: "Réenchanter le monde: la valeur esprit contre le populisme industriel"
  author: Bernard Stiegler
  cover: reenchanter-le-monde.jpeg
  summary: "Paul Valéry, pressentant la catastrophe où menait le nazisme, constatait dès 1939 une «baisse de la valeur esprit». Aurait-il pu imaginer dans quel état de déchéance généralisée tomberait l’humanité quelques décennies plus tard – là où nous en sommes ? En 1939, seulement 45 % des Français écoutent la radio, et la télévision n’existe pas encore. En ce début de XXIe siècle, les objets communicants poursuivent les temps de cerveaux disponibles où qu’ils aillent, du lever au coucher. Un capitalisme s’est imposé, que l’on dit tantôt «culturel», tantôt «cognitif», mais qui est avant tout jusqu’à présent l’organisation ravageuse d’un populisme industriel tirant parti de toutes les évolutions technologiques pour faire du siège de l’esprit un simple organe réflexe : un cerveau rabattu au rang d’ensemble de neurones, un cerveau sans conscience. En 2005, le Medef réunissait son université d’été sous la bannière du «réenchantement du monde». Ce livre propose de le prendre au mot : réenchanter le monde, c’est nécessairement revisiter et réévaluer le rôle de l’esprit dans l’organisation de l’économie."
