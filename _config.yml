title: MMI Bordeaux
url: https://www.mmibordeaux.com

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "competencies"
    values:
      layout: "competency"
  -
    scope:
      path: ""
      type: "paths"
    values:
      layout: "path"
  -
    scope:
      path: ""
      type: "workshops"
    values:
      layout: "workshop"
  -
    scope:
      path: ""
      type: "bibliography"
    values:
      layout: "bibliography"

collections:
  competencies:
    output: true
    permalink: /competences/:name
    order:
      - comprendre.html
      - concevoir.html
      - exprimer.html
      - developper.html
      - entrependre.html
  paths:
    output: true
    permalink: /parcours/:name
    order:
      - strategie-de-communication-numerique-et-design-d-experience.html
      - creation-numerique.html
      - developpement-web-et-dispositifs-interactifs.html
  workshops:
    output: true
    permalink: /ateliers/:name
  bibliography:
    output: true
    permalink: /bibliographie/:name
