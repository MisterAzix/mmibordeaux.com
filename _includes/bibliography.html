{% assign pattern = "book.paths contains '" | append: page.url | append: "'" %}
{% assign bibliography = site.data.bibliography | where_exp: "book", pattern %}
{% if bibliography.size > 0 %}
  <section>
    <div class="row">
      <div class="offset-1 col-10">
        <h2>Bibliographie</h2>
      </div>
    </div>
    {% include bibliography/list.html bibliography=bibliography %}
  </section>
{% endif %}
