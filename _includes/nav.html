<a class="visually-hidden-focusable" href="#contenu">Aller directement au contenu</a>
<nav class="navbar navbar-expand-lg navbar-light bg-transparent" aria-label="Barre de navigation">
  <div class="container flex-lg-column">
    <a class="navbar-brand me-0" href="/">
      <img src="/assets/images/logo.svg" alt="MMI Bordeaux" width="100">
    </a>

    <button class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Afficher/masquer la navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-lg-center mt-4" id="navbar">
      <ul class="navbar-nav text-center text-lg-start">
        {% for item in site.data.nav %}
          {% if item.children %}
            <li class="nav-item dropdown">
              <a  class="nav-link dropdown-toggle"
                  href="#"
                  id="menu-{{ item.id }}"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  {{ item.title }}
              </a>
              <ul class="dropdown-menu border-0 text-center text-lg-start"
                  aria-labelledby="menu-{{ item.id }}">
                  {% for child in item.children %}
                    <li>
                      <a class="dropdown-item text-wrap ps-2 mt-2" href="{{ child.path }}">
                        {{ child.title }}
                      </a>
                    </li>
                  {% endfor %}
              </ul>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link {% if page.url == item.path %}active{% endif %}" href="{{ item.path }}">{{ item.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
